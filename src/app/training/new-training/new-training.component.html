<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card fxFlex.xs="100%" fxFlex="400px" fxLayout="column" fxLayoutGap="30px">
            <mat-card-title fxLayoutAlign="center">
                Time To Start Excercise
            </mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field appearance="fill">
                    <mat-label>Training</mat-label>
                    <mat-select ngModel name="excercise" required>
                        <mat-option *ngFor="let excercise of excercises " [value]="excercise.id">
                            {{excercise.name}}
                        </mat-option>
                        <!-- <mat-option value="touch-toes">
                        Touch Toes
                    </mat-option>
                    <mat-option value="side-lunges">
                        Side Lunges
                    </mat-option>
                    <mat-option value="burpees">
                        Burpees
                    </mat-option> -->
                    </mat-select>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button type="submit" mat-raised-button color="accent" mat-button [disabled]="f.invalid">Start</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
